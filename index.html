<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Load TensorFlow.js -->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<title>PulmoScan</title>
</head>

<body>

	<div
		class='flex flex-col w-full h-screen items-center justify-between bg-[url("../public/background.svg")] bg-no-repeat bg-cover gap-10'>
		<img src="./public/Logotipo.png" alt='Logotipo' width={250} className="flex lg:hidden" />

		<div class="flex flex-col lg:flex-row w-full justify-evenly items-center gap-5 lg:gap-0">
			<div class="flex items-center justify-center">
				<label
					class="flex flex-col items-center justify-center w-full h-40 lg:h-64 border-2 border-[#00E3F0] rounded-lg cursor-pointer bg-gray-50 hover:opacity-80 transition-opacity p-5 lg:p-10">
					<div class="flex flex-col items-center justify-center pt-5 pb-6">
						<svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor"
							viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
							</path>
						</svg>
						<p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Clique para
								selecionar</span> ou arraste aqui</p>
						<p class="text-xs text-gray-500 dark:text-gray-400">PNG (MAX. 256x256px)</p>
					</div>
					<input type="file" id="imageUpload" class="hidden" />
				</label>
			</div>
			<div class="flex flex-col gap-10">
				<div class="flex flex-col items-center lg:items-start gap-2">
					<p class="text-[#0078F0] font-semibold text-2xl">Resultado:</p>
					<p class="text-2xl">-</p>
				</div>

				<button id="classifyButton"
					class="w-48 text-2xl font-semibold bg-gradient-to-r from-[#0078F0] to-[#00E3F0] text-white rounded-lg px-5 py-4 hover:opacity-70 transition-opacity">
					ANALISAR
				</button>
			</div>
			<div id="imageContainer"></div>
			<div id="result"></div>
		</div>

		<div class="flex w-full bg-[#0078F0] p-2 justify-center text-white">
			<p>ReferÃªncias</p>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
